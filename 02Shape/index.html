<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#BBAA33" 
        shadow
        position="1 1 1"
        rotation="0 0 30">
      </a-box>

      <a-sphere
        radius="0.5"
        color="#00008B" 
        shadow
        position="-3 1 1"
        rotation="0 0 30">
      </a-sphere>

      <a-torus 
        color="#43A367" 
        arc="360" 
        radius="1" 
        radius-tubular="0.1"
        position="-2 1.5 1">
      </a-torus>

        <a-plane 
          color="#CCC" 
          height="200" 
          width="200"
          rotation="-90 0 0">
        </a-plane>


    </a-scene>
  </body>
</html>
